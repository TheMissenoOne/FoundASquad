		<script type="text/javascript">
			function validar(cadastro) {
				if (cadastro.email.value == "" ||cadastro.email.value == null || cadastro.email.value.length >100) {
					alert("Preencha o campo 'Email' com dados válidos");
					cadastro.email.focus();
					return false;
				}
			
				if (cadastro.usuario.value == "" || cadastro.usuario.value == null || cadastro.usuario.value.length <3 || cadastro.usuario.value.length >100 ) {
					alert("Preencha o campo 'Nome de Usuário' com dados válidos");
					cadastro.usuario.focus();
					return false;
				}

				if (cadastro.completo.value == "" || cadastro.completo.value == null || cadastro.completo.value.length <3 || cadastro.completo.value.length >100) {
					alert("Preencha o campo 'Nome Completo' com dados válidos");
					cadastro.completo.focus();
					return false;
				}

				if (cadastro.senha.value=="" || cadastro.senha.value==null || cadastro.senha.value.length <8 ) {
					alert("Preencha o campo 'Senha' com dados válidos");
					cadastro.senha.focus();
					return false;
				}else if (cadastro.confirma.value == "" || cadastro.confirma.value == null || cadastro.confirma.value.length < 8 ) {
					alert("Preencha o campo 'Confirmar senha' com dados válidos");
					cadastro.confirma.focus();
					return false;
				}else if (cadastro.senha.value!=cadastro.confirma.value ) {
					alert("Senhas diferentes");
					return false;
				}

			}
		</script>
